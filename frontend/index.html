<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BSale Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Core theme JS-->
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">BSale Shop</a>
        <div class="navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Shop in style</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            With this shop hompeage template
          </p>
        </div>
      </div>
    </header>

    <!-- Section panel-->
    <section class="category container mt-5">
      <div class="group">
        <label for="category-select" class="">Categor√≠a</label>
        <select
          id="category-select"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Todas</option>
        </select>
      </div>
    </section>

    <!-- Section panel-->
    <section class="panel container py-5">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="bi bi-search"></i
        ></span>
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Buscar"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="group">
        <label for="order-by-price-select" class="">Precio</label>
        <select
          id="order-by-price-select"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>---</option>
          <option value="ASC">Ascendente</option>
          <option value="DESC">Descedente</option>
        </select>
      </div>
    </section>

    <!-- Section list-->
    <section class="my-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          id="product-list"
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        ></div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; BSale Shop 2022
        </p>
      </div>
    </footer>
  </body>
</html>
